services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8080}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: ./server
    environment:
      - PORT=8080
      - CORS_ORIGIN=*
    ports:
      - "8080:8080"
